<!DOCTYPE html>
<html>
<head>
    <title>Debug Quest üïπÔ∏è</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2f;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            border: 4px solid #626b79;
            background: #2a2a4a;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .code-container {
            background: #000;
            padding: 20px;
            border: 3px solid #4a4a6a;
            position: relative;
            min-height: 400px;
        }

        .code-line {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .code-line:hover {
            background: #1a1a3a;
        }

        .debug-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 1fr 120px;
            gap: 10px;
        }

        .pixel-input {
            padding: 8px;
            border: 2px solid #626b79;
            background: #000;
            color: #0f0;
            font-family: 'Press Start 2P';
        }

        .pixel-button {
            background: #4a4a6a;
            border: 2px solid #626b79;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pixel-button:hover {
            background: #626b79;
            transform: scale(1.05);
        }

        .bank-panel {
            margin-top: 30px;
            border-top: 4px solid #626b79;
            padding: 20px;
        }

        .difficulty-tag {
            display: inline-block;
            padding: 4px 8px;
            margin: 5px;
            border: 2px solid;
        }

        .easy { border-color: #00ff00; color: #00ff00; }
        .medium { border-color: #ffff00; color: #ffff00; }
        .hard { border-color: #ff0000; color: #ff0000; }

        .points-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #000;
            padding: 10px;
            border: 2px solid #4a4a6a;
        }

        .selected-line {
            background: #3a3a5a !important;
            box-shadow: 0 0 10px #00ff0080;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 50%,
                rgba(0,0,0,0.1) 51%,
                transparent 51%);
            pointer-events: none;
            background-size: 100% 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïπÔ∏è DEBUG QUEST</h1>
            <div class="points-display">
                üèÜ POINTS: <span id="points">0</span>
            </div>
        </div>

        <div class="code-container">
            <div class="scanline"></div>
            <pre id="code">
1: function calculate() {
2:   let x = 5;
3:   let y = 10;
4:   return x + y;  // Should be multiplication
5: }
            </pre>
        </div>

        <div class="debug-controls">
            <input type="number" class="pixel-input" id="lineNumber" placeholder="Line" min="1" max="50">
            <input type="text" class="pixel-input" id="codeChange" placeholder="New code...">
            <button class="pixel-button" onclick="addDebug()">ADD FIX ‚ûï</button>
        </div>

        <div class="bank-panel">
            <h3>DEBUG BANK üè¶</h3>
            <div id="bankEntries"></div>
        </div>
    </div>

    <script>
        let points = 0;
        const codeLines = document.querySelectorAll('.code-line');

        codeLines.forEach(line => {
            line.addEventListener('click', () => {
                line.classList.toggle('selected-line');
            });
        });

        function addDebug() {
            const lineNumber = document.getElementById('lineNumber').value;
            const codeChange = document.getElementById('codeChange').value;
            const difficulty = ['easy', 'medium', 'hard'][Math.floor(Math.random() * 3)];
            
            const entry = document.createElement('div');
            entry.className = `difficulty-tag ${difficulty}`;
            entry.innerHTML = `
                Line ${lineNumber}: ${codeChange} 
                ${difficulty.toUpperCase()} 
                ${difficulty === 'easy' ? '‚úÖ' : difficulty === 'medium' ? 'üîç' : 'üß©'}
            `;

            document.getElementById('bankEntries').appendChild(entry);
            updatePoints(difficulty);
            clearInputs();
        }

        function updatePoints(difficulty) {
            const pointsMap = { easy: 3, medium: 6, hard: 9 };
            points += pointsMap[difficulty];
            document.getElementById('points').textContent = points;
        }

        function clearInputs() {
            document.getElementById('lineNumber').value = '';
            document.getElementById('codeChange').value = '';
        }
    </script>
</body>
</html>
